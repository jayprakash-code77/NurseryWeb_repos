<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <header class="header-1">
        <span>Call us: +123-456-7890</span>
        <a href="#">Sign In</a>
        <a href="#">Sign Up</a>
    </header>

    <header class="header-2">
        <div class="logo">YourLogo <i class="fas fa-leaf"></i></div>
        <div class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Search...">
            <i class="fas fa-search" id="search-icon"></i>
        </div>
    </header>

    <header class="header-3">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <div id="menu-bar" class="fas fa-bars"></div>
    </header>

    <section class="user-profile">
        <div class="container">
            <div class="profile-header">
                <img src="user-image.jpg" alt="User Image" class="profile-image">
                <div class="profile-details">
                    <h1 class="username">John Doe</h1>
                    <p class="user-age">Age: 30</p>
                    <p class="user-address">Address: 123 Main St, Anytown, USA</p>
                    <p class="user-phone">Phone: (123) 456-7890</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="box-container">
            <div class="box">
                <h3>About Us</h3>
                <p>Some information about the company.</p>
            </div>
            <div class="box">
                <h3>Contact Us</h3>
                <a href="#">Phone</a>
                <a href="#">Email</a>
            </div>
            <div class="box">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </div>
